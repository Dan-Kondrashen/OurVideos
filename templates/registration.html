
{% load static %}
<!DOCTYPE html>
<html lang="en"style="background-color: #b97d7d !important;">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="{% static 'styles/style.css' %}" rel="stylesheet">

    </head>
    <div style="background: #793737;color:#b7afaf;padding: 5px">
        <img class="logotipes" style="width: 30vw"   src="{% static 'img/Logotip.png' %}">
    </div>

    <!--Navigation Bar-->
    <div class="navbar">
        <a href="/">Главная</a>
        <a href="/catalog">Каталог</a>
        <a href="/video">О нас</a>
    </div>

    <body style="background: none">
        <div class="container-fluid vh-100" style="margin-top:5vw;">
            <div style="margin-top:5vw">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light" style="background: linear-gradient(#9d3939,#f5933d) !important;border-radius: 15px; !important;">
                        <div class="text-center">
                            <h3 class="text-primary"style="color: white !important; text-shadow: 2px 2px 2px pink; !important;font-size: 3vmin !important;">Регистрация</h3>
                        </div>
                        <div class="p-4">
                            <form action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary" style="background: radial-gradient(#793737,#b97070)">
                                        <i class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" name="username" placeholder="Username"
                                    value="{{ form.username.value|default_if_none:'' }}">
                                    <div class="invalid-feedback">
                                        {{ form.username.errors.0 }}
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary" style="background: radial-gradient(#793737,#b97070)">
                                        <i class="bi bi-envelope text-white"></i></span>
                                    <input type="email" name="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Email"
                                           value="{{ form.email.value|default_if_none:'' }}">
                                    <div class="invalid-feedback">
                                        {{ form.email.errors.0 }}
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary" style="background: radial-gradient(#793737,#b97070)">
                                        <i class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" name="password1" class="form-control {% if form.password.errors %}is-invalid{% endif %}" placeholder="Пароль"
                                           value="{{ form.password.value|default_if_none:'' }}">
                                    <div class="invalid-feedback">
                                        {{ form.password.errors.0 }}
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary" style="background: radial-gradient(#793737,#b97070)">
                                        <i class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" name="password2" class="form-control {% if form.password2.errors %}is-invalid{% endif %}" placeholder="Пароль"
                                           value="{{ form.password.value|default_if_none:'' }}">
                                    <div class="invalid-feedback">
                                        {{ form.password.errors.0 }}
                                    </div>
                                </div>
                                <div class="d-grid col-12 mx-auto">
                                        <button class="btn btn-primary" type="submit" style="position: center; border: none !important;background: radial-gradient(#793737,#b97070)"><span></span>Зарегестрироваться</button>
                                </div>
                                <p class="text-center mt-3" style="color: white !important;">Уже есть аккаунт?
                                    <input type="button" style="color: white;border-radius: 5px;background: radial-gradient(#793737,#b97070)" onclick="location.href='login'", value="Вход"/>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
