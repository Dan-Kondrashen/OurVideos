    <body>
    <!--Note-->
    <div style="background: #793737;color:#b7afaf;padding: 5px">
        <img class="logotipes" style="width: 30vw"   src="{% static 'img/Logotip.png' %}">
    </div>
    <!--Header-->

    <div class="header">
     <div class="wrapper " onclick="myFunction(this);">
                <a href="#" class="nav">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>

                </a>
                 <div class="submenu" onclick="myFunction(this)">
                     <li><a href="userInfo">Управление учетной записью</a></li>
                     <li><a href="#">Настройки пользователя</a></li>

                </div>
         </div>
    </div>
    <!--Navigation Bar-->
    <div class="navbar">
        <a href="/">Главная</a>
        <a href="/catalog">Каталог</a>
        <a href="/video">О нас</a>
    </div>
    <!-- The flexible grid (content) -->
        <div class="blockNewFilm" >
            <div class="block-for-list-of-smg">
                <h2 style="color: white">О нашем сайте</h2>
                <p style="color: white">Добро пожаловать, <b>{{ user.username }}</b>!</p>
                <input type="button" style="color: white;border-radius: 5px;background: radial-gradient(#793737,#b97070)" onclick="location.href='logout'", value="Выйти из акаунта"/>
                <p><input type="text" value="{{ user.email }}"></p>
                 <form action="{% url 'userinfo' %}" method="POST" style="color: white">
                    {% csrf_token %}
                     <h2>Логин:</h2>
                     <input type="text" class="form-control" name="username" value="{{ user.username }}">
                     <h2>Почта:</h2>
                     <input type="text" class="form-control" name="email" value="{{ user.email }}">
                     <h2>Пароль:</h2>
                     <input type="text" class="form-control" name="password" value="{{ user.password }}">


                    <div class="container button">
                        <p><input type="submit", value="Принять изменения"></p>
                    </div>
                </form>

            </div>
        </div>

    </body>
